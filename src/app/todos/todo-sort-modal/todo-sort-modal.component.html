<mat-dialog-content>
  <h2
    mat-dialog-title
    class="!flex items-center justify-start !px-0 !font-semibold"
  >
    <span> Sort </span>
    <button
      mat-icon-button
      mat-dialog-close
      type="button"
      class="!absolute right-0 !px-0"
    >
      <mat-icon>close</mat-icon>
    </button>
  </h2>
  @if(form) {
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- COLUMN -->
    <mat-form-field class="w-full">
      <mat-label>Column</mat-label>
      <mat-select formControlName="column">
        @for (column of columns; track column.key) {
        <mat-option [value]="column.key">{{ column.value }} </mat-option>
        }
      </mat-select>
    </mat-form-field>

    <!-- SORT DIRECTION -->
    <mat-form-field class="w-full">
      <mat-label>Direction</mat-label>
      <mat-select formControlName="direction">
        @for (direction of directions; track direction) {
        <mat-option [value]="direction">{{ direction }} </mat-option>
        }
      </mat-select>
    </mat-form-field>

    <button
      type="submit"
      class="w-full transition-all duration-500 ease-in-out p-4 rounded-[2rem] font-medium text-white bg-[var(--blue-dark)] hover:bg-white hover:text-[var(--blue-dark)] border-white border hover:border-[var(--blue-dark)] cursor-pointer"
    >
      Apply
    </button>
  </form>
  }
</mat-dialog-content>
