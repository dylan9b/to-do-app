<div class="h-1/3 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
  <section class="flex flex-col gap-2 items-center justify-center relative p-4 top-1/3">
    <div class="w-full lg:w-1/4 flex flex-col">
      <h1 class="text-white font-extrabold text-[3rem]">TODOS</h1>

      @for(todo of todosSignal(); track todo?.id) {
      <app-todo-item class="divide-solid" [todoSignal]="todo"></app-todo-item>
      }
    </div>
  </section>
</div>
