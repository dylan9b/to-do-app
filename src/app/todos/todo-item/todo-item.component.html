<article class="w-full flex flex-row items-center justify-between p-4 bg-white">
  <fieldset>
    <mat-checkbox
      [checked]="!!todoSignal().isCompleted"
      (change)="onTaskToggle($event)"
    >
      <span [class.line-through]="todoSignal().isCompleted">{{
        todoSignal().title
      }}</span>
    </mat-checkbox>
  </fieldset>

  <mat-icon class="deleteIcon !hidden"(click)="removeTodo()">close</mat-icon>
</article>
