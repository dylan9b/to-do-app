@if(todoSignal()) {
<article class="w-full flex flex-row items-center justify-between p-4 bg-white">
  <mat-icon
    class="mr-8 text-[1rem] !h-4 !w-4 opacity-20 cursor-pointer"
    (click)="pinTodo()"
    [@pinUnpin]="todoSignal().isPinned ? 'pinned' : 'unPinned'"
    >push_pin</mat-icon
  >

  <mat-icon
    class="mr-8 text-[1rem] !h-4 !w-4 opacity-20 cursor-pointer"
    (click)="completeTodo()"
    [@completeIncomplete]="todoSignal().isCompleted ? 'complete' : 'inComplete'"
    >task_alt</mat-icon
  >
  <small
    class="flex-[2_1_0] visual"
    [class.complete]="todoSignal().isCompleted"
    >{{ todoSignal().dueDate | date : "longDate" }}</small
  >

  <button mat-icon-button class="flex-1 text-right" [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="removeTodo()">
      <mat-icon>close</mat-icon>
      <span>Delete</span>
    </button>
    <button mat-menu-item (click)="editTodo()">
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    <button
      mat-menu-item
      (click)="createGoogleEvent()"
      [disabled]="!isGoogleLoginSignal()"
    >
      <mat-icon>event</mat-icon>
      <span>Google Calendar</span>
    </button>
  </mat-menu>
</article>
}
