<mat-dialog-content>
  <h2
    mat-dialog-title
    class="!flex items-center justify-start !px-0 !font-semibold"
  >
    <mat-form-field class="w-full">
      <mat-label>Search ...</mat-label>
      <input
        matInput
        type="text"
        [value]="searchTermSignal()"
        (keydown.enter)="filterBySearchTerm($event)"
      />
    </mat-form-field>
  </h2>
</mat-dialog-content>
