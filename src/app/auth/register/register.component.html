<section
  class="flex flex-col gap-2 items-center justify-center h-screen z-[1] relative bg-no-repeat bg-cover bg-center p-4"
>
  <div class="w-full md:w-4/12 lg:w-1/5 flex flex-col gap-4">
    <h1 class="text-white text-center font-extrabold text-[3rem] w-full">
      Register
    </h1>
    <form
      [formGroup]="form"
      class="flex flex-col gap-7 w-full"
      (ngSubmit)="onSubmit()"
    >
      <fieldset class="relative flex items-center">
        <input
          matInput
          placeholder="Email"
          formControlName="email"
          class="w-full p-4 rounded-[2rem] focus-within:shadow-lg focus-within:shadow-orange-800"
        />
      </fieldset>

      <fieldset class="relative flex items-center">
        <input
          matInput
          placeholder="Password"
          formControlName="password"
          type="password"
          class="w-full p-4 rounded-[2rem] focus-within:shadow-lg focus-within:shadow-orange-800"
        />
      </fieldset>

      <fieldset class="relative flex items-center">
        <input
          matInput
          placeholder="Confirm Password"
          formControlName="reTypePassword"
          type="password"
          class="w-full p-4 rounded-[2rem] focus-within:shadow-lg focus-within:shadow-orange-800"
        />
      </fieldset>

      <button
        class="submit p-4 rounded-[2rem] font-bold text-white bg-teal-950 hover:bg-white hover:text-teal-950"
        type="submit"
        [disabled]="form.invalid"
      >
        Sign up
      </button>
    </form>
  </div>
</section>
